services:
  app:
    build: .
    ports:
      - "4080:4000"   # host:container â€” use 4000:4000 if port 4000 is free
    env_file:
      - backend/.env
    environment:
      - PORT=4000
      - NODE_ENV=production
    volumes:
      - app-data:/app/backend/data
    restart: unless-stopped

volumes:
  app-data:
